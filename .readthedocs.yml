version: 2

sphinx:
  configuration: docs/conf.py

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  commands:
    - apt-get update && apt-get install -y git-lfs
    - git lfs pull

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
        - test

formats: []
